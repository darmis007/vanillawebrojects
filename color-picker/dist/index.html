<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styl.css" media="screen" charset="utf-8">
        <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <title>Color picker</title>
    </head>

    <body>
        <div class="shadowBox"></div>
        <div class="container">
            <div class="blueSub"></div>
            <div class="redSub"></div>
            <div class="greenSub"></div>
            <div class="purpleSub"></div>
            <div class="blue">
                <div class="colorName">Blue</div>
                <div class="hex">#00A8FF</div>
                <div class="rgb">rgb(0, 168, 255)</div>
            </div>
            <div class="red">
                <div class="colorName">Red</div>
                <div class="hex">#FF605F</div>
                <div class="rgb">rgb(255, 96, 95)</div>
            </div>
            <div class="green">
                <div class="colorName">Green</div>
                <div class="hex">#96D100</div>
                <div class="rgb">rgb(150, 209, 0)</div>
            </div>
            <div class="purple">
                <div class="colorName">Purple</div>
                <div class="hex">#D066FA</div>
                <div class="rgb">rgb(208, 102, 250)</div>
            </div>
        </div>
    </body>
    <!-- partial -->
